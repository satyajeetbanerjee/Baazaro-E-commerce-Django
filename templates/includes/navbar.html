{% load static %}
<header class="section-header">
<nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
<div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTop4">
    <ul class="navbar-nav mr-auto">
    	<li class="nav-item dropdown">
		 	<a href="#" class="nav-link">   English </a>
		    
		</li>
		<li class="nav-item dropdown">
			<a href="#" class="nav-link"> USD </a>
		</li>
    </ul>
    <ul class="navbar-nav">
		<li><a href="#" class="nav-link"> <i class="fa fa-envelope"></i> Email </a></li>
		<li><a href="#" class="nav-link"> <i class="fa fa-phone"></i> Call us </a></li>
	</ul> <!-- list-inline //  -->
  </div> <!-- navbar-collapse .// -->
</div> <!-- container //  -->
</nav>
<section class="header-main border-bottom">
  <div class="container">
    <div class="row align-items-center">

      <!-- Logo -->
      <div class="col-lg-2 col-md-3 col-6">
        <a href="{% url 'home' %}" class="brand-wrap">
          <img class="logo" src="{% static './images/logo_page.jpg' %}?v=2">
        </a>
      </div>

      <!-- Spacer for medium and up -->
      <div class="d-none d-md-block col-md-1"></div>

      <!-- Right group (category, store, search) -->
      <div class="col-lg-6 col-md-7 col-12 d-flex align-items-center justify-content-end ml-auto">

        <!-- Category dropdown -->
        <div class="category-wrap dropdown mr-3">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
            <i class="fa fa-bars"></i> All category 
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
            {% for category in links %}
              <a class="dropdown-item" href="{{category.get_url}}">{{category.category_name}}</a>
            {% endfor %}
          </div>
        </div>

        <!-- Store button -->
        <a href="{% url 'store' %}" class="btn btn-outline-primary mr-3">Store</a>

        <!-- Search form -->
        <form action="{% url 'search' %}" class="search" style="width: 350px; min-width: 150px;" method='GET'>
          <div class="input-group w-100">
            <input type="text" class="form-control" placeholder="Search" name = "keyword"/>
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>

      </div>

      <!-- Sign in / Register + Cart -->
      <div class="col-lg-3 col-md-12 col-12 order-2 order-lg-3 d-flex justify-content-end mt-3 mt-lg-0">
        <div class="widget-header">
          <small class="title text-muted">Welcome guest!</small>
          <div>
            <a href="./signin.html">Sign in</a> <span class="dark-transp"> | </span>
            <a href="./register.html"> Register</a>
          </div>
        </div>
        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
          <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
          <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
        </a>
      </div>

    </div> <!-- row -->
  </div> <!-- container -->
</section>
